<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Layout Master</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <!--Header är en nav bar så ändra div-element till nav-element-->
    <nav class="zone header sticky">
        <!--Vi ger ul en class så vi kan modifiera listan i CSS-->
        <ul class="main-nav">
            <li><a href="">About</a></li>
            <li><a href="">Products</a></li>
            <li><a href="">Our Team</a></li>
            <!--Vi ger denna en class push för att flytta den längst till höger-->
            <li class="push"><a href="">Contacts</a></li>
        </ul>
    </nav>

    <!--Vi lägger till container i class här för att definiera properties i CSS-->
    <div class="container zone cover">NMD</div>

    <!--Vi kommer använda Grid för bilderna så vi lägger till den i class-->
    <div class="zone grid grid-wrapper">
        <div class="box zone"> <img src="https://assets.adidas.com/images/w_840,h_840,f_auto,q_auto:sensitive,fl_lossy/189b449050ef49b1aa68a8ba010163e6_9366/NMD_R1_Shoes_Vit_D96635_01_standard.jpg"></div>
        <div class="box zone"><img src="https://assets.adidas.com/images/w_840,h_840,f_auto,q_auto:sensitive,fl_lossy/824c00d3c5f8443bbed8aab700ebc385_9366/NMD_R1_Shoes_Svart_EE5085_01_standard.jpg"></div>
        <div class="box zone"><img src="https://assets.adidas.com/images/w_840,h_840,f_auto,q_auto:sensitive,fl_lossy/652f3b2cabfb4c2a9736aa2d009ae247_9366/NMD_R1_Shoes_Vit_EE5182_01_standard.jpg"></div>
        <div class="box zone"><img src="https://assets.adidas.com/images/w_840,h_840,f_auto,q_auto:sensitive,fl_lossy/9665132d9fe540bc8e53aa4a009a8824_9366/NMD_R1_Shoes_Gron_EG2936_01_standard.jpg"></div>
        <div class="box zone"><img src="https://assets.adidas.com/images/w_840,h_840,f_auto,q_auto:sensitive,fl_lossy/00741ba5cda94517ac2aaae80000cffb_9366/NMD_R1_Star_Wars_Shoes_Svart_FW2282_01_standard.jpg"></div>
        <div class="box zone"><img src="https://assets.adidas.com/images/w_840,h_840,f_auto,q_auto:sensitive,fl_lossy/af469d206c094cc8a56baae800f2d5a1_9366/NMD_R1_Shoes_Gron_FV3909_01_standard.jpg"></div>
        <div class="box zone"><img src="https://assets.adidas.com/images/w_840,h_840,f_auto,q_auto:sensitive,fl_lossy/b0be3a0d8ad54df59ad2ab2200f61552_9366/NMD_R1_Shoes_Vit_FU9350_01_standard.jpg"></div>
        <div class="box zone"><img src="https://assets.adidas.com/images/w_840,h_840,f_auto,q_auto:sensitive,fl_lossy/e88b5b84a91a4b958b2cab20011dcb3f_9366/NMD_R1_Shoes_Gra_FU9349_01_standard.jpg"></div>
    </div>

    <!--Ändra div-element till footer-element-->
    <footer class="zone footer">&copy; Zizi Ghadban</footer>
</body>
</html>
